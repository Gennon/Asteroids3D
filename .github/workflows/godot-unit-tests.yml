name: "Godot Unit Tests"
on:
    push:
        paths:
            - "**.test.gd"
            - "**.tscn"
            - "**.gd"

jobs:
    execute-gut:
        name: Run GUT tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Docker test
              uses: ceceppa/godot-gut-ci@main
              with:
                  godot_version: 4.2.1
                  gut_params: -gdir=res://scripts -gsuffix=.test.gd -gprefix=
